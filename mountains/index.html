<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title></title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="data:;base64,=">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script>
    <script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>
  </head>
  <body>
    <div id="debugger">
      <label for="historysize">
        <span>History Size</span>
        <input type="number" name="historysize" id="historysize" value="300" min="5" max="600" step="1" inputmode="numeric" pattern="\d*">
      </label>
      <label for="cyclelength">
        <span>Cycle Length</span>
        <input type="number" name="cyclelength" id="cyclelength" value="100" min="1" max="600" step="1" inputmode="numeric" pattern="\d*">
      </label>
      <label for="gap">
        <span>Gap Size</span>
        <input type="number" name="gap" id="gap" value="30" step="1" inputmode="numeric" pattern="\d*">
      </label>
      <label for="peaks">
        <span>Peak Height</span>
        <input type="number" name="peaks" id="peaks" value="0.6" min="0.1" max="0.95" step="0.01" inputmode="numeric" pattern="\d*">
      </label>
      <label for="mountwidth">
        <span>Mount. Width</span>
        <input type="number" name="mountwidth" id="mountwidth" value="0.2" min="0.01" max="0.95" step="0.01" inputmode="numeric" pattern="\d*">
      </label>
      <label for="pixeldensity">
        <span>Px Density</span>
        <input type="number" name="pixeldensity" id="pixeldensity" value="1" min="0.1" max="1" step="0.1" inputmode="numeric" pattern="\d*">
      </label>
      <label for="camerapicker">
        <span>Webcam</span>
        <select name="camerapicker" id="camerapicker"></select>
      </label>
      <p class="fps-label">FPS: <span id="fpsdisplay">0</span></p>
      <button id="saveconstants" disabled>save</button>
      <button id="sketchreset" disabled>undo</button>
      <button id="defaultconstants">default values</button>
      <button id="debugclose">close debugger</button>
    </div>
    <script src="sketch.js"></script>
  </body>
</html>
